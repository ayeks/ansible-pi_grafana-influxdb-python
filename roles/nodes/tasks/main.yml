  ini_file:
    path: /home/pi/config.ini
    section: sensor
    option: temp_offset
    value: "{{ hostvars[ansible_host]['sensor_temp_offset'] }}"
    backup: yes

- name: Set sensor interval
  ini_file:
    path: /home/pi/config.ini
    section: sensor
    option: interval
    value: "{{ hostvars[ansible_host]['sensor_interval'] }}"
