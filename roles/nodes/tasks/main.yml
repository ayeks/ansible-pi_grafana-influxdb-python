- set_fact:
    real_ansible_host: "{{ ansible_host }}"


- name: remove senddata.py exec to rc.local
  lineinfile:
    path: /etc/rc.local
    regexp: '^python3 /home/pi/senddata.py'
    owner: root
    group: root
    mode: a+x
    state: absent

- name: write senddata.py exec to rc.local
  lineinfile:
    path: /etc/rc.local
    line: 'python3 /home/pi/senddata.py "/home/pi/config.ini" &'
    insertbefore: '^exit'   
    owner: root
    group: root
    mode: a+x

- name: Set influxserver host
  ini_file:
    path: /home/pi/config.ini
    section: influxserver
    option: host
    value: "{{ hostvars[ansible_host]['influxserver_host'] }}"
    backup: yes

- name: Set influxserver port
  ini_file:
    path: /home/pi/config.ini
    section: influxserver
    option: port
    value: "{{ hostvars[ansible_host]['influxserver_port'] }}"
    backup: yes

- name: Set influxserver user
